<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row">
    <div class="game-panel"></div>
    <h3>Player: <span id="player"></span></h3>
  </div>
  <div class="game game-begin" id="gameBegin">
    <h1>New Game:</h1>
    <button class="game-button" id="playerVsPlayer">Player vs. Player</button>
    <button class="game-button" id="playerVsComputer">Player vs. Computer</button>
  </div>
  <div class="row">
    <div class="game-board">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="clear"></div>

      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="clear"></div>

      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="game game-result" id="gameResult">
    <h1>Winner: <span class="result"></span></h1>
    <button class="game-button" id="game-result-button">New Game</button>
  </div>



  <script src="main.js"></script>
</body>

</html>
