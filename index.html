<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row">
    <div class="game-panel"></div>
    <h3>Gracz: <span id="player"></span></h3>
  </div>
  <div class="row">
    <div class="game-board">
      <div class="square square-hover" id="0"></div>
      <div class="square square-hover" id="1"></div>
      <div class="square square-hover" id="2"></div>
      <div class="clear"></div>

      <div class="square square-hover" id="3"></div>
      <div class="square square-hover" id="4"></div>
      <div class="square square-hover" id="5"></div>
      <div class="clear"></div>

      <div class="square square-hover" id="6"></div>
      <div class="square square-hover" id="7"></div>
      <div class="square square-hover" id="8"></div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="game-result">
    <h1>Wynik: <span class="result"></span></h1>
    <button class="game-result-button">Zagraj</button>
  </div>



  <script src="main.js"></script>
</body>

</html>
